<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <main class="advice">
      <h1 id="advice-id">Advice #71</h1>
      <blockquote class="advice__blockquote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</blockquote>
      <div class="advice__divider"></div>
      <picture class="advice__dice">
        <source srcset="./images/icon-dice.svg" alt="">
        <img src="./images/icon-dice.svg" alt="dice">
      </picture>
    </main>
  </div>
  <script src="./main.js"></script>
</body>
</html>
